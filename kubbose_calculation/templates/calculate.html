<!DOCTYPE html>
<html>
<head>
    <title>Shawarma Kubbos Calculator</title>
    
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #f6d365 0%, #fda085 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 25px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #2d3436;
            margin-bottom: 30px;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background: white;
            border-radius: 8px;
            overflow: hidden;
            margin-bottom: 25px;
        }

        th, td {
            padding: 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }

        th {
            background-color: #2a9d8f;
            color: white;
            font-weight: 500;
            text-transform: uppercase;
            font-size: 0.9em;
            letter-spacing: 0.5px;
        }

        tr:hover {
            background-color: #f8f9fa;
            transition: background-color 0.3s ease;
        }

        input {
            width: 80px;
            padding: 8px 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            text-align: center;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #2a9d8f;
            outline: none;
            box-shadow: 0 0 0 3px rgba(42, 157, 143, 0.2);
        }

        button {
            background-color: #2a9d8f;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1em;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        button:hover {
            background-color: #248277;
            transform: translateY(-2px);
            box-shadow: 0 6px 8px rgba(0, 0, 0, 0.15);
        }

        .button-container {
            text-align: center;
            margin-top: 30px;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 600px) {
            body {
                padding: 10px;
            }

            .container {
                padding: 15px;
            }

            table {
                font-size: 14px;
            }

            th, td {
                padding: 10px;
            }

            input {
                width: 60px;
                padding: 6px 8px;
            }

            h2 {
                font-size: 1.5em;
            }

            button {
                width: 100%;
                max-width: 250px;
            }
        }

        @media screen and (max-width: 400px) {
            table {
                font-size: 13px;
            }

            th, td {
                padding: 8px;
            }

            input {
                width: 50px;
            }

            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <h2> Shawarma Sales Entry</h2>
    <form method="post">
        {% csrf_token %}
        <table>
            <tr>
                <th>Shawarma Name</th>
                <!-- <th>Kubbos per Item</th> -->
                <th>Quantity Sold</th>
            </tr>
            {% for item in shawarma_menu %}
            <tr>
                <td>{{ item.name }}</td>
                <!-- <td>{{ item.kubbos }}</td> -->
                <td><input type="number" name="{{ item.name }}" value="0" min="0"></td>
            </tr>
            {% endfor %}
        </table>
        <div style="text-align:center;">
            <button type="submit">Calculate Total Kubbos</button>
        </div>
    </form>
</body>
</html>

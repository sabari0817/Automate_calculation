<!DOCTYPE html>
<html>
<head>
    <title>Kubbos Result</title>
     <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 30px;
            background-color: #fffaf0;
            padding: 0;
        }

        table {
            border-collapse: collapse;
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            background: white;
            border-radius: 8px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #2a9d8f;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f5f5f5;
        }

        h2, h3 {
            text-align: center;
            color: #333;
            margin: 25px 0;
        }

        .back-link {
            display: inline-block;
            padding: 10px 20px;
            background-color: #2a9d8f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
            transition: all 0.3s ease;
        }

        .back-link:hover {
            background-color: #248277;
            transform: translateY(-2px);
            text-decoration: none;
        }

        .container {
            text-align: center;
            margin-top: 30px;
        }

        /* Mobile Responsive Styles */
        @media screen and (max-width: 600px) {
            body {
                margin: 10px;
            }

            table {
                width: 100%;
                font-size: 14px;
            }

            th, td {
                padding: 8px;
            }

            h2 {
                font-size: 1.5em;
            }

            h3 {
                font-size: 1.2em;
            }
        }

        @media screen and (max-width: 400px) {
            table {
                font-size: 12px;
            }

            th, td {
                padding: 6px;
            }

            h2 {
                font-size: 1.3em;
            }

            h3 {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <h2> Kubbos Calculation Result</h2>

    <table>
        <tr>
            <th>Shawarma Name</th>
            <!-- <th>Kubbos per Item</th> -->
            <th>Quantity Sold</th>
            <th>Kubbos Used</th>
        </tr>
        {% for item in results %}
        <tr>
            <td>{{ item.name }}</td>
            <!-- <td>{{ item.kubbos_per_item }}</td> -->
            <td>{{ item.qty }}</td>
            <td>{{ item.used }}</td>
        </tr>
        {% endfor %}
    </table>

    <h3>Total Kubbos Used: {{ total_kubbos }}</h3>

    <div style="text-align:center;">
        <a href="/">ðŸ”™ Go Back</a>
    </div>
</body>
</html>
